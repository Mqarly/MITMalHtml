<!doctype html>
<html lang="en">
<head>
  <style>
    ol{
      text-align: center;
      color: maroon;
      list-style-type: none;


    }
    ul{
      color: #ff8400;
      text-align: center;
      list-style-type: none;

    }


    h2{
      background-color: purple;
      text-align: center;
    }
    h3{
      text-align: center;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered List</h2>
<h3>List of fruits</h3>
<ol>
  <li>1.Mangoes</li>
  <li>2.Oranges</li>
  <li>3.Watermelon</li>
  <li>4.Avocado</li>
  <li>5.Pineapple</li>
</ol>
<h2>Unordered List</h2>
<h3>Types of cars</h3>
<ul>
  <li>.Toyota</li>
  <li>.Nissan</li>
  <li>.Mercedes</li>
  <li>.Range Rover</li>
</ul>
</body>
</html>
