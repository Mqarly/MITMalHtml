<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
           text-underline: #f6f3ef;
            color:black;
            font-family: "Fira Code Retina";
            margin-left: 200px;
            margin-right: 200px;
            background-color: cadetblue;


        }
        form{
            text-align: center;
            color: #f8f4f4;
            font-family: MathJax_Typewriter;
            background-color: rgba(128, 128, 128, 0.58);
            padding: 30px;


        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
</head>
<body background="images/registration.png" >
<h2>Students Registration form</h2>
<form action="tables.html">
    <label for="fname">First name</label><br>
    <input type="text"id="fname" placeholder="Enter First name"><br><br>
    <label for="lname">Last name</label><br>
    <input type="text"id="lname" placeholder="Enter Last name"><br><br>
    <label for="email">Email address</label><br>
    <input type="email"id="email" placeholder="Enter email address"><br><br>
    <label for="courses">Select course</label>
    <select name="course" id="courses">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="Php">Php</option>
        <option value="C++">C++</option>
    </select><br><br>
    <label for="image">Upload</label>
    <input type="file"id="image"><br>
    <h3>Gender</h3>
    <label for="male">Male</label>
    <input type="radio"id="male" name="Gender">
    <label for="female">Female</label>
    <input type="radio"id="female" name="Gender">
    <label for="others">Others</label>
    <input type="radio"id="others" name="Gender"><br><br>
    <label for="dateofregistration">Date of Registration</label><br>
    <input type="date"id="dateofregistration"><br><br>
    <label for="password">Password</label><br>
    <input type="password"id="password" placeholder="Enter password"><br><br><br><br>
    <input style="background-color:cadetblue " type="submit"value="Register"><br>
    <button type="button" onclick="alert('Enjoy your Holiday!!')">Click for surprise</button>
</form>
</body>
</html>
